services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cinedock
      POSTGRES_USER: cinedock
      POSTGRES_PASSWORD: cinedock
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      # English comments only
      DJANGO_SECRET_KEY: "dev-secret"
      DJANGO_DEBUG: "1"
      DATABASE_URL: "postgres://cinedock:cinedock@db:5432/cinedock"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      bash -lc "
      python manage.py migrate &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload
      "

